---
layout: page
format: blog-index
---

<div class="row">
    <ul>
      {% for conf_item in site.data.publications %}
        <li>
          <b>{{ conf_item.title }}</b> ({{ conf_item.year }}) <br>
          {{ conf_item.authors }}<br>
          {{ conf_item.published_at }}
          <a href="{{ conf_item.url }}" target="_blank" title="{{ conf_item.title }}">{{ conf_item.url }}</a>
        </li>
      {% endfor %}
    </ul>
</div>
